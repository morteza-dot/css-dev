<html>

    <head>
     <meta charset="UTF-8"/>
     <title> Table </title>
    </head>

<body>

    <table border="1" width="300" height="300" align="center" cellpadding="10px" cellspacing="20px">
      <colgroup>
        <col span="2" style="background-color: aquamarine;" />
        <col style="background-color: aqua;"/>
      </colgroup>

        <thead>
           <tr align="center" >
             <td>Class Name</td>
             <td>Participants</td>
             <td>Location</td>
           </tr>
        </thead>
        <tfoot>
          <tr align="center">
            <td>Total</td>
            <td >30</td>
            <td colspan="2"> </td>
            <!-- also we have ROWSPAN=" " -->
          </tr>
        </tfoot>

        <tbody>
          <tr align="center" >
            <td valign="middle" > HTML Class </td>
            <td valign="middle"> 20 </td>
            <td valign="middle"> 1st Floor</td>
          </tr>   
          <tr align="center">
            <td>Css Class</td>
            <td>10</td>
            <td> 2nd Floor</td>
          </tr>
        </tbody>
    </table>
</body>



</html>
